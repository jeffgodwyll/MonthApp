		<body>
<div class="container">
			<form action="" method="get" class="form-signin" role="form">
			
					
					<input type="text" name="name" value="" id="contact-name"  class="form-control"required="required" placeholder="Full name" autofocus="autofocus">
		
					<input type="email" name="email" value="" class="form-control" placeholder="Email" id="contact-email" required>
				
					<input type="text" name="subject" value="" class="form-control" placeholder="Subject" id="contact-subject">
					
					<textarea name="message" id="contact-message" class="form-control"  placeholder="Message" cols="30" rows="6" required></textarea>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit" >Submit</button>

			</form>

</div>

		</body>
